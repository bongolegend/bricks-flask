# deployment and service for the Postgres db

kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: pg-db
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: pg-db
    spec:
      containers:
        - name: pg-container
          image: postgres
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: pg-secret
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: pg-volume-claim
      volumes:
        - name: pg-volume-claim
          persistentVolumeClaim:
            claimName: pg-volume-claim

          
---
kind: Service
apiVersion: v1
metadata:
  name: pg-service
spec:
  selector:
    app: pg-db
  type: ClusterIP
  ports:
    - port: 5432